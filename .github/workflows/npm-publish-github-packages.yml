name: our-ci

on:
    push:
      branches: [ main, dev ]
    pull_request:
      branches: [ main, dev ]

jobs:
  build:
    strategy:
      matrix:
        node-version: [10.x, 12.x]
  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code 
        uses: actions/checkout@v2
        
      - name: Set Step
        run:
         yarn install
         yarn test
         yarn build
